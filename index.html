<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#F4F5F7]">
    <div class="flex flex-col justify-center items-center h-[100vh] w-[80%] m-auto
    ">
        <div class="w-[300px] h-[140px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <form class="rounded-3xl p-[32px] bg-white">
            <div class="mb-4">
                <label for="" class="font-semibold">Mobile Number</label>
                <br>
                <input type="text" placeholder="Enter your number" id="mobile-number-input" class="input rounded-3xl mt-3 w-[300px] bg-[#F4F5F7] border-0" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">4 Digit Pin</label>
                <br>
                <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number-input" class="input rounded-3xl mt-3 w-[300px] bg-[#F4F5F7] border-0" />
            </div>
            <button class="btn bg-[#0874F2] w-full rounded-3xl text-white font-[600]" id="btn-login">Login</button>
        </form>
        </div>


        <script src="./script.js"></script>
</body>
</html>
