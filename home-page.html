<body class="bg-[#F4F5F7] pb-[120px]">
    <div class="max-w-lg m-auto bg-white rounded-b-xl mb-8">
        <header class="flex border-b-1 border-gray-300 justify-between  items-center py-3 px-3">
        <div class="flex items-center">
            <img class="h-[50px] mr-2" src="./assets/Group.png" alt="">
            <div>
                <h1 class="text-[18px] font-extrabold">$<span id="available-balance">45000</span></h1>
                <p class="font-[400] text-[#08080880] text-[14px]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="border-1 border-[#0808081A] rounded-[8px] p-2 text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket trans rotate-180 text-[#666768]"></i> Log Out</button>
        </div>
    </header>
    <main class="p-4">
        <div class=" mt-8 px-6 mb-6">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="font-[400] text-[#08080880] ">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
        </div>
        <div class=" min-h-[200px] grid grid-cols-3 gap-4">
            <div id="btn-adding-money" class="btn-style text-center rounded-[12px] border-1 border-[#0808081A] px-2.5 py-5">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="btn-cash-out" class="btn-style rounded-[12px] border-1 border-[#0808081A] text-center px-2.5 py-5">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2>Cashout</h2>
            </div>
            <div id="btn-transfer-money" class="btn-style rounded-[12px] border-1 border-[#0808081A] text-center px-2.5 py-5">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="btn-style rounded-[12px] border-1 border-[#0808081A] text-center px-2.5 py-5">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="btn-style rounded-[12px] border-1 border-[#0808081A] text-center px-2.5 py-5">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div id="btn-transaction" class="btn-style rounded-[12px] border-1 border-[#0808081A] text-center px-2.5 py-5">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </main>
    </div>

    <!-- add money section -->
    <div class="max-w-lg m-auto px-6">
        <!-- add money section -->
         <div class="form" id="add-money-section">
        <h1 class="text-[18px] font-bold mb-4">Add Money</h1>
        <form class="rounded-3xl p-[32px] bg-white">
            <div class="mb-4">
                <label for="" class="font-semibold">Select A Bank</label>
                <br>
                <br>
                <select id="bank" class="select w-full bg-[#F4F5F7] border-0 rounded-3xl">
  <option class="">Select Bank</option>
  <option>Sonali Bank</option>
  <option>UCBL BANK</option>
  <option>Janata Bank</option>
</select>
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Bank Account Number</label>
                <br>
                <input id="bank-account-number" type="text" placeholder="Enter 11 digit account number" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Amount to Add</label>
                <br>
                <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Pin Number</label>
                <br>
                <input id="account-pin-number" type="text" placeholder="Enter 4 digit pin number" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <button id="btn-add-money" class="btn bg-[#0874F2] w-full rounded-3xl text-white font-[600]" id="btn-login">Add More</button>
        </form>
        </div>

        <!-- cash out section -->
             <div class="form" id="cash-out-section" style="display: none;">
        <h1 class="text-[18px] font-bold mb-4">Cash Out
        </h1>
        <form class="rounded-3xl p-[32px] bg-white">
            <div class="mb-4">
                <label for="" class="font-semibold">Agent Number</label>
                <br>
                <input id="agent-number" type="text" placeholder="Enter 11 digit account number" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Amount</label>
                <br>
                <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Pin Number</label>
                <br>
                <input id="account-pinnumber" type="text" placeholder="Enter 4 digit pin number" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <button id="btn-withdraw-money" class="btn bg-[#0874F2] w-full rounded-3xl text-white font-[600]">Withdraw Money</button>
        </form>
        </div>
             <div class="form" id="transfer-money" style="display: none;">
        <h1 class="text-[18px] font-bold mb-4">Transfer Money
        </h1>
        <form class="rounded-3xl p-[32px] bg-white">
            <div class="mb-4">
                <label for="" class="font-semibold">Agent Number</label>
                <br>
                <input id="agent-number" type="text" placeholder="Enter 11 digit account number" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Amount</label>
                <br>
                <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Pin Number</label>
                <br>
                <input id="account-pinnumber" type="text" placeholder="Enter 4 digit pin number" class="input rounded-3xl mt-3 w-full bg-[#F4F5F7] border-0" />
            </div>
            <button id="btn-withdraw-money" class="btn bg-[#0874F2] w-full rounded-3xl text-white font-[600]">Withdraw Money</button>
        </form>
        </div>
        <div class="form" id="transaction-money" style="display: none;">
            <div class="flex justify-between">
                <h1 class="text-[18px] font-bold mb-4">Latest Payments</h1>
                <p class="font-[400] text-[#08080880] text-[14px]">View All</p>
            </div>

                </div>
